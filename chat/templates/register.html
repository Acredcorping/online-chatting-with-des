{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat Room - 注册</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 800px;
            margin-top: 150px;
        }

        .card {
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 5px 5px 20px #aaa;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Chat Room - 注册</h3>
                </div>
                <div class="card-body">
                    <form action="/register/" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{field}}
                        </div>
                        {% endfor %}
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px">注册</button>
                        </div>
                        <div class="text-center">
                            <a href="{% url 'login' %}" class="btn btn-secondary"
                               style="width: 100%; margin-top: 10px">已有账号，登录</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
